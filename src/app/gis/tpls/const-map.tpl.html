<div class="content-header">
    <actionbar action="action"></actionbar>
    <h2 class="content-title">
        <content-title title="title"></content-title>
    </h2>
    <!--breadcrumbs-->
</div>
<div class="content-body"> 
   <div class="container-fluid">
        <div class="col-md-4 margin-15">
            <div class="content-card">
                <h4>{{constituency.properties.name}}</h4>
                <h4>Facilities: {{facility_count}}</h4>
                <hr>
                <h5 ng-show="hoveredWard">
                    <strong>Ward Hovered: <span class="text-info">{{hoveredWard.properties.name}}</span></strong>
                </h5>
            </div>
            <div>
                <a ui-sref="filtering({constituency:constituency.properties.constituency_id})" class="col-xs-12 login-btn login-btn-primary margin-t-20">
                    <i class="fa fa-eye fa-3x"></i>
                    <h3>VIEW THE {{facility_count}} FACILITIES</h3>
                </a>
            </div>
            <br>
        </div>
        <div class="col-md-8 margin-b-10">
            <leaflet id="constmap" markers="markers" width="100%" layers="layers"
               defaults="defaults" geojson="geojson" events="events" height="80vh">
            </leaflet>
        </div>
    </div>
</div>
